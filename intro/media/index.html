<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Media Section</h2>
    <h3>Video with all controls</h3>
    <video
      controls
      width="200"
      height="200"
      src="../shortvids/Body_lang_shorts.mp4"
    ></video>

    <h3>Video without pictureinpicture mode</h3>
    <video
      controls
      width="200"
      height="200"
      disablepictureinpicture
      src="../shortvids/Body_lang_shorts.mp4"
    ></video>

    <h3>Video without download button</h3>
    <video
      src="../shortvids/mbappe_neymar.mp4"
      width="200"
      height="200"
      controlslist="nodownload"
      controls
    ></video>

    <h3>Video without playback speed</h3>
    <video
      src="../shortvids/mbappe_neymar.mp4"
      width="200"
      height="200"
      controlslist="noplaybackrate"
      controls
    ></video>
    <h3>Audio</h3>
    <audio src="../main/main_level_2/papa.mp3" controls></audio>
</body>
</html>
